<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ聊天</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		ul,ol,li{
			list-style: none;
		}
		.clearFix:after{
			content: "";
			display: block;
			clear: both;
		}
		#wrap{
			width: 678px;
			height: 615px;
			margin: 10px auto;
			border: 1px solid #000; 
			background-color: #f8f7f4;
		}
		/*顶部样式*/
		.header{
			height: 50px;
		}
		.header>span{
			float: left;
			margin: 20px 0 0 12px;
			line-height: 30px;
		}
		.headImg{
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background: url(img/head.jpg) center center;
			background-size: cover;
		}
		/*导航样式*/
		.nav{
			height: 40px;
			line-height: 37px;
			border-bottom: 1px solid #e2e1df;
		}
		.nav>li{
			float: left;
			margin: 0 8px;
			padding: 0 4px;
			cursor: default;
			color: #767676;
		}
		.nav>li:last-child:after{
			content: "▼";
			font-size: 10px;
			margin-left: 5px;
		}
		.nav>li:hover{
			color: #000;
		}
		.nav>.active{
			color: #000;
			border-bottom: 3px solid #009bdb;
		}
		/*底部主体样式*/
		.footer>div{
			float: left;
		}
		.notice{
			width: 200px;
			height: 525px;
			border-left: 1px solid #e2e1df;

		}
		/*消息框样式*/
		.talk{
			width: 476px;
		}
		.talkMsg{
			width: 476px;
			height: 400px;
			overflow-y: auto;
			border-bottom: 1px solid #e2e1df;
		}
		.time{
			text-align: center;
			color: #808080;
			font-size: 10px;
			line-height: 30px;
		}
		.talkInp{
			height: 124px;
		}
		.myHead{
			float: right;
			margin-right: 12px;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background: url(img/myHead.jpg) center center;
			background-size: cover;
		}
		.content{
			float: right;
		}
		.conText{
			padding: 10px;
			max-width: 380px;
			line-height: 22px;
			border-radius: 8px;
			margin-right: 10px;
			font-size: 12px;
			float: left;
			background-color: #dfdddb;
		}
		.area{
			width: 456px;
			padding: 5px 10px;
			height: 50px;
			resize: none;
			outline: none;
			border: none;
			background-color: #f8f7f4;
		}
		.btn{
			float: right;
		}
		.btn li{
			font-weight: bold;
			cursor: default;
			display: block;
			float: left;
			height: 24px;
			line-height: 24px;
			padding: 0 16px;
			margin-right: 12px;
			border-radius: 4px;
			font-size: 12px;
			background-color: #dbd1be;
		}
		.send{
			position: relative;
		}
		.send:after{
			content: "▼";
			color: #6e695f;
			margin-left: 15px;
		}
		.warning{
			width: 150px;
			height: 50px;
			border: 1px solid lightblue;
			border-radius: 8px;
			padding: 0 5px;
			position: absolute;
			left: -70px;
			top: -55px;
			display: none;
		}
		.menu{
			height: 165px;
			width: 165px;
			border-left: 30px solid #ebebeb;
			display: none;
			box-shadow: 0 0 5px #000;
			z-index: 999;
			position: absolute;
			background: #fff;
		}
		.menu li{
			height: 23px;
			font-size: 11px;
			padding-left: 10px;
			cursor: pointer;
			color: #000;
		}
		.menu li:hover{
			background: #ededed;
		}
		.picsum{
			width: 475px;
			height: 30px;
		}
		.pic{
			float: left;
			display: block;
			cursor: pointer;
		}
		.look{
			width: 90px;
			height: 90px;
			position:absolute;
			left: 120px;
			top: 420px;
			background: #fff;
			display: none;
		}
		.look li{
			float: left;
			border:1px solid #ededed;
			cursor: pointer;
		}
		#AllLook{
			list-style: none;
			width: 430px;
			display: none;
			border:1px solid #ededed;
			border-left: 0px;
			border-top: 0px;
			position: absolute;
			left: 120px;
			top:150px;
			background: #fff;
		}
		#AllLook ul li{
			float: left;
			cursor: pointer;
			height: 30px;
			width: 30px;
			border-left: 1px solid #ededed;
			border-top: 1px solid #ededed;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="header">
			<span class="headImg"></span>
			<span>三四班一家亲</span>
		</div>
		<ul class="nav">
			<li class="active">聊天</li>
			<li>公告</li>
			<li>相册</li>
			<li>文件</li>
			<li>活动</li>
			<li>设置</li>
		</ul>
		<div class="footer">
			<div class="talk">
				<div class="talkMsg">
					<ul id="msgBox">
						<li class="clearFix">
							<p class="time">2017/10/12 16:59:32</p>
							<p class="content">
								<span class="conText">好好学习</span>
								<span class="myHead"></span>
							</p>
						</li>
						<li class="clearFix">
							<p class="time">2017/10/12 16:59:32</p>
							<p class="content">
								<span class="conText">天天向上</span>
								<span class="myHead"></span>
							</p>
						</li>
					</ul>
				</div>
				<div class="talkInp">
					<div class="picsum">
					<img class="pic" src="img/images/1.gif" alt="">
					<img class="pic" id="Look" src="img/images/2.gif" alt="">
					<img class="pic" src="img/images/3.gif" alt="">
					<img class="pic" src="img/images/4.gif" alt="">
					<img class="pic" src="img/images/5.gif" alt="">
					<img class="pic" src="img/images/6.gif" alt="">
					<img class="pic" src="img/images/7.gif" alt="">
					<img class="pic" src="img/images/8.gif" alt="">
					<img class="pic" src="img/images/9.gif" alt="">
					<img class="pic" src="img/images/10.gif" alt="">
					<img class="pic" style="float: right;" src="img/images/12.gif" alt="">
					</div>
					<textarea class="area"></textarea>
					<ul class="btn">
						<li>关闭(c)</li>
						<li class="send">
							发送(s)
							<p class="warning">发送内容不能为空，请重新输入</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="notice">

			</div>
		</div>
	</div>

	<div class="menu">
		<ul>
			<li>复制(C)</li>
			<li>全部选择(A)</li>
			<li>显示比例</li>
			<li>使用多彩气泡</li>
			<li>设置多彩气泡</li>
			<li>合并连续发送的信息</li>
			<li>清屏</li>
		</ul>
	</div>

	<div id="AllLook">
		
	</div>

	<div class="look">
		<ul>
			<li><img src="img/QQ/1.gif"></li>
			<li><img src="img/QQ/1.gif"></li>
			<li><img src="img/QQ/1.gif"></li>
		</ul>
		<ul>
			<li><img src="img/QQ/1.gif"></li>
			<li><img src="img/QQ/1.gif"></li>
			<li><img src="img/QQ/1.gif"></li>
		</ul>
		<ul>
			<li><img src="img/QQ/1.gif"></li>
			<li><img src="img/QQ/1.gif"></li>
			<li><img src="img/QQ/1.gif"></li>
		</ul>
	</div>
</body>
<script>
	var send = document.getElementsByClassName('send')[0];
	var area = document.getElementsByClassName('area')[0];
	var warning = document.getElementsByClassName('warning')[0];
	var msgBox = document.getElementById('msgBox');
	var timer;
	// 回车发送消息
	area.onkeydown = function(e){
		if(e.keyCode == 13&&e.shiftKey==false){
			send.onclick();
			e.preventDefault();
		}
	}

	// 点击发送按钮发送消息
	send.onclick = function(){
		if (area.value == '') {
			warning.style.display = 'block';
			clearTimeout(timer);
			timer = setTimeout(function(){
				warning.style.display = 'none';
			},1000)
		}else{
			var li = document.createElement('li');
			li.className = 'clearFix';
			li.innerHTML = '<p class="time">'+new Date().toLocaleString()+'</p><p class="content"><span class="conText">'+area.value+'</span><span class="myHead"></span></p>';
			msgBox.appendChild(li);
			li.scrollIntoView();
			area.value ='';
			area.focus();
		}
	}

	var menu = document.getElementsByClassName("menu")[0];
	document.oncontextmenu = function(e){
		var e =e||window.event;
		var oX=e.clientX;
		var oY=e.clientY;
		  //菜单出现后的位置
 		menu.style.display = "block";
  		menu.style.left = oX + "px";
 	  	menu.style.top = oY + "px";
 	  	return false;
	}
	document.onclick = function(et){
		menu.style.display="none";
	}
	
	/*var Look = document.getElementById("Look");
	var look = document.getElementsByClassName("look");
	Look.onmousemove=function(a){
 		look.style.display = "block";
	}*/

	var picture;
	picture+='<ul>';
	for(var i=1;i<133;i++){
		if((i-1)%12==0){
			picture+='</ul><ul>';
		}
		picture+='<li><img src="img/QQ/'+i+'.gif"></li>';
	}
	picture += '</ul>';
	document.getElementById('AllLook').innerHTML=picture;

	var appearPic=document.getElementById("AllLook");
	document.getElementById("Look").onclick=function(){
		appearPic.style.display="block";
	}
	document.getElementById("AllLook").onmouseout=function(){
		appearPic.style.display="none";
	}
	

</script>
</html>
